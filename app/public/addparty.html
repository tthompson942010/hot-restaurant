<!DOCTYPE html>
<html lang='en'>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> 
</head>
<body>

<div class='container'>
	<div class='row'>
		<div class='column col-sm-12'>
			<div class='jumbotron text-center'>
			<h1>Add Party</h1>
			</div>
		</div>
	</div>
	<div class='row'>
		<div class='column col-sm-12'>
		<form>
			<div class="form-group">
				<label for="partyName">Name</label>
			    <input type="text" class="form-control" id="partyName">
			</div>
			<div class="form-group">
			    <label for="phoneNumber">Phone Number</label>
			    <input type="phone number" class="form-control" id="phoneNumber">
			</div>
			<div class="form-group">
			  	<label for="partyEmail">Email</label>
			  	<input type="email" class="form-control" id="partyEmail">
			</div>
			<div class="form-group">
				<label for="partySize"># of Party Members</label>
				<input type="number" class="form-control" id="partySize">
			</div>
			<button type="submit" class="btn btn-primary">Submit Info</button>
		</form>
	</div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</body>
</html>
